<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Registro de Produto</title>
</head>
<body id="prodRegis">
    <div>
        <form id="productRegistrationForm" class="prodReg" method="post">
            <input name="name" class="inputProd" type="text" placeholder="nome">
            <input name="descricao" class="inputProd" type="text"placeholder="descricao">
            <select id="categoria" name="categoria" required>
                <option value="" class="inputProd" selected hidden disabled>Selecione o tipo do produto...</option>
                <option value="computador" class="inputProd">Computador</option>
                <option value="projetor" class="inputProd">Projetor</option>
                </select>

            <select id="estado" name="status" required>
                <option value="" selected hidden disabled>Selecione o estado do produto...</option>
                <option value="novo" >Novo</option>
                <option value="uso">Marcas de uso</option>
                <option value="quebrado">Quebrado</option>
            </select>
            <input name="preco" class="inputProd" type="number" step="0.01" placeholder="preco">
            <input name="img" type="text" class="inputProd" placeholder="URL da Imagem">
            <div id="image-preview"></div>
            <input name="data" class="inputProd" type="date" placeholder="data">
            <input class="inputProd" type="submit" value="Cadastrar Produto">
        </form>
        <div id="message"></div> </div>
    <script src="../src/models/Product.js"></script>
</body>
</html>
