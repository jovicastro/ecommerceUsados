<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body id="prodRegis">
    <div>
        <form class="prodReg" action="">
            <input class="inputProd" type="text" placeholder="nome">
            <input class="inputProd" type="text"placeholder="descrition">
            <select id="caegoria" name="categoria" required>
                <option value="" class="inputProd" selected hidden disabled>Selecione o tipo do produto...</option>
                <option value="SP" class="inputProd">Computador</option>
                <option value="RJ" class="inputProd">Projetor</option>
            </select>

            <select id="estado" name="estado" required>
                <option value="" selected hidden disabled>Selecione o estado do produto...</option>
                <option value="SP" >Novo</option>
                <option value="RJ">Marcas de uso</option>
                <option value="MG">Quebrado</option>
            </select>
            <input class="inputProd" type="number"placeholder="preco">
            <input class="inputProd" type="text"placeholder="img">
            <input class="inputProd" type="date"placeholder="data">
            <input class="inputProd" type="submit" value="" placeholder="enviar">
        </form>
    </div>
</body>
</html>
