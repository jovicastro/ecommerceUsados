<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desapego</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/logo.nav.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <nav>
        <!-- Logo e barra de pesquisa -->
        <a class="logo" href="index.html">
          <img src="img/logo.nav.png" width="50px" />
        </a>
        <div class="Barra-de-pesquisa">
          <form class="search-form">
            <input
              type="text"
              class="search-input"
              placeholder="Buscar em Desapego..."
              name="q"
            />
            <button type="submit" class="search-button">
              <img src="./img/search.png" alt="Buscar" width="15px" />
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>

        <!-- Menu mobile -->
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>

        <!-- Menu de navegação -->
        <ul class="nav-list">
          <!-- Menu dropdown clicável -->
          <li class="dropdown">
            <a href="#" id="categoria-btn">Categoria</a>
            <ul class="dropdown-menu" id="categoria-menu">
              <li><a href="#">Eletrônicos</a></li>
              <li><a href="#">Periféricos</a></li>
              <li><a href="#">Mesas</a></li>
              <li><a href="#">Cadeiras</a></li>
            </ul>
          </li>

          <li><a href="#">Login</a></li>
          <li><a href="#"><img src="./img/heart.png" width="30px" /></a></li>
          <li><a href="#"><img src="./img/carrinho.png" width="30px" /></a></li>
        </ul>
      </nav>
    </header>

    <main></main>

    <!-- Script principal -->
    <script src="mobile-navbar.js"></script>
  </body>
</html>
