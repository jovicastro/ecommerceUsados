<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desapego</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./img/logo.nav.png" type="image/x-icon" />
</head>

<body>
  <header>
    <nav>
      <!-- Logo -->
      <a class="logo" href="index.html">
        <img src="img/logo.nav.png" width="50px" alt="Logo Desapego" />
      </a>

      <!-- Search Bar -->
      <div class="Barra-de-pesquisa">
        <form class="search-form">
          <input
            type="text"
            class="search-input"
            placeholder="Buscar em Desapego..."
            name="q"
          />
          <button type="submit" class="search-button">
            <img src="./img/search.png" alt="Buscar" width="15px" />
          </button>
        </form>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <!-- Navigation List -->
      <ul class="nav-list">
        <!-- Dropdown Category -->
        <li class="dropdown">
          <a href="#" id="categoria-btn">Categoria</a>
          <ul class="dropdown-menu" id="categoria-menu">
            <li><a href="#">Eletrônicos</a></li>
            <li><a href="#">Periféricos</a></li>
            <li><a href="#">Mesas</a></li>
            <li><a href="#">Cadeiras</a></li>
          </ul>
        </li>

        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#"><img src="./img/heart.png" width="30px" alt="Favoritos" /></a></li>
        <li><a href="#"><img src="./img/carrinho.png" width="30px" alt="Carrinho" /></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="filters" id="filters">
        <h2>Filtros</h2>
        <p class="filtersTemplate" id="filtersTemplate"></p>
      </div>

      <div class="main content">
        <div class="banner"><p>Sales</p></div>
        <div class="products" id="products">
          <!-- Product Template (hidden) -->
          <div class="productsCards" id="product-template" style="display: none;">
            <img src="" alt="Imagem do produto">
            <div class="productDescription">
              <p class="productName">Nome</p>
              <p class="productPrice">R$ 00,00</p>
              <p class="local lowFont">São Paulo</p>
              <p class="data lowFont">15/05/2025, 00:00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./mobile-navbar.js"></script>
  <script src="./products.js"></script>
  <script src="./prodFilters.js"></script>
</body>
</html>
