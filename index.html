  <link rel="stylesheet" href="style.css" />

<body>
  <header>
    <nav>
      <a class="logo" href="/">Desapego</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="topnav">
        <input type="text" placeholder="Search..">
      </div>
      <ul class="nav-list">
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Projetos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>

  <div class="container">
    <div class="filters" id="filters"><h2>Filtros</h2>
      <p class="filtersTemplate" id="filtersTemplate">zzzzz</p>
    </div>


    <div class="main content">
      <div class="banner"><p>Sales</p></div>
      <div class="products" id="products">
        <!-- Template (fica escondido) -->
        <div class="productsCards" id="product-template" style="display: none;">
          <img src="" alt="Imagem do produto">
          <div class="productDescription">
            <p class="productName">Nome</p>
            <p class="productPrice">R$ 00,00</p>
            <p class="local lowFont">São Paulo</p>
            <p class="data lowFont">15/05/2025, 00:00</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./products.js"></script>
  <script src="./prodFilters.js"></script>


</body>
